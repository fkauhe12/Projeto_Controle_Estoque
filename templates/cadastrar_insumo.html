<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastrar Insumo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Insumo</h1>
        <form method="POST" action="{{ url_for('cadastrar_insumo') }}">
            <label for="nome">Nome do Insumo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" step="0.01" id="quantidade" name="quantidade" required>

            <label for="unidade">Unidade:</label>
            <input type="text" id="unidade" name="unidade" placeholder="ex: kg, m, un" required>

            <button type="submit">Cadastrar</button>
        </form>

        <a class="voltar" href="{{ url_for('index') }}">Voltar para o menu</a>
    </div>
</body>
</html>
