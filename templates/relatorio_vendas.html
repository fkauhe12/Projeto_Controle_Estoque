<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>RelatÃ³rio de Vendas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>RelatÃ³rio de Vendas</h1>

        {% if vendas %}
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade Vendida</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    {% for venda in vendas %}
                        <tr>
                            <td>{{ venda[0] }}</td>  <!-- Nome do Produto -->
                            <td>{{ venda[1] }}</td>  <!-- Quantidade Vendida -->
                            <td>{{ venda[2] }}</td>  <!-- Data -->
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Nenhuma venda registrada.</p>
        {% endif %}

        <a class="voltar" href="{{ url_for('index') }}">Voltar para o menu</a>
    </div>
</body>
</html>
