<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Venda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registrar Venda</h1>
        <form method="POST" action="{{ url_for('registrar_venda') }}">
            <label for="produto_id">Produto:</label>
            <select id="produto_id" name="produto_id" required>
                {% for produto in produtos %}
                    <option value="{{ produto[0] }}">
                        {{ produto[1] }} - Tamanho: {{ produto[2] }}
                    </option>
                {% endfor %}
            </select>

            <label for="quantidade">Quantidade Vendida:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" step="1" required>

            <button type="submit">Registrar Venda</button>
        </form>

        <a class="voltar" href="{{ url_for('index') }}">Voltar para o menu</a>
    </div>
</body>
</html>
