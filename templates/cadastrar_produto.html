<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Produto</h1>
        <form method="POST" action="{{ url_for('cadastrar_produto') }}">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="tamanho">Tamanho:</label>
            <input type="text" id="tamanho" name="tamanho" required>

            <label for="materia">Qtd. Mat√©ria-Prima por Unidade (em metros ou kg):</label>
            <input type="number" step="0.01" id="materia" name="materia" required>

            <button type="submit">Cadastrar</button>
        </form>

        <a class="voltar" href="{{ url_for('index') }}">Voltar para o menu</a>
    </div>
</body>
</html>
